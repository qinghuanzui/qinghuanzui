<!DOCTYPE html>  
<html>  
<head>  
  <title>自动播放音频</title>  
  <style>
	  #myAudio{
		  display: none;/* 隐藏播放器 */
	  }
  </style>
</head>  
<body>  
  <audio id="myAudio" controls>  
    <source src="./img/多余的解释.琉璃.mp3" type="audio/mpeg">  
    Your browser does not support the audio element.  
  </audio>  
  
  <script>  
    // 获取音频元素  
    var audioPlayer = document.getElementById("myAudio");  
  
    // 检测用户与页面的交互  鼠标按下事件（mousedown）
    document.addEventListener("mousedown", function() {  
      // 用户与页面进行了交互，自动播放音频  
      audioPlayer.play();  
    });  
  </script>  
</body>  
</html>
