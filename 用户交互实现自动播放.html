<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐播放测试</title>
		<style>
			.ces1{
				margin: auto;
				position: absolute;
				right: 0;
				top: 0;
				left: 0;
				bottom: 0;
				display: none;/* 隐藏播放器 */
			}
			
		</style>
	</head>
	<body>
		<!--  必须设置任意交互按钮，才能实现自动播放 -->
		<a href="">点击测试开始</a>
		<!-- 显示普通播放器 -->
		<audio controls autoplay class="ces1"> 
		<!-- controls: 这个属性添加了播放、暂停和音量控制等功能 
		autoplay: 这个属性使音频文件在页面加载后自动播放 -->
		
		  <source src="./img/多余的解释.琉璃.mp3" type="audio/mpeg">  
		  你的浏览器不支持audio标签。  
		</audio>
		<a href=""></a>
	</body>
</html>
